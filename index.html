<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점프 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="bgmButton" class="bgm-button">🔊</button>
            <div id="level">Level 1</div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
                <div id="playerPosition" class="player-position"></div>
            </div>
            <div id="score">점수: 0</div>
            <button id="pauseButton">∥</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <button id="startButton">게임 시작</button>
        <audio id="bgm" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-fun-642.mp3" type="audio/mp3">
        </audio>

        <!-- 모바일 점프 버튼 -->
        <div id="leftJumpButton" class="jump-button">JUMP</div>
        <div id="rightJumpButton" class="jump-button">JUMP</div>

        <!-- 모달 -->
        <div id="levelCompleteModal" class="modal hidden">
            <div class="modal-content">
                <h2>레벨 클리어!</h2>
                <p>축하합니다! 레벨 <span id="currentLevel">1</span>을 클리어했습니다!</p>
                <p>점수: <span id="modalScore">0</span></p>
                <button id="nextLevelButton">다음 레벨</button>
                <button id="restartButton">처음부터</button>
            </div>
        </div>

        <div id="pauseModal" class="modal hidden">
            <div class="modal-content">
                <h2>일시 정지</h2>
                <button id="resumeButton">계속하기</button>
                <button id="quitButton">그만하기</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
