<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homeScreen" class="home-screen">
        <h1>Jump Game</h1>
        <div class="stages-container">
            <!-- 스테이지 버튼들은 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <div id="gameScreen" class="game-container hidden">
        <div class="game-header">
            <button id="bgmButton" class="bgm-button">🔊</button>
            <div id="level">Level 1</div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
                <div id="playerPosition" class="player-position"></div>
            </div>
            <div id="score">점수: 0</div>
            <button id="pauseButton">∥</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <button id="startButton" class="start-button">게임 시작</button>
        <audio id="bgm" loop></audio>

        <!-- 모바일 점프 버튼 -->
        <div id="leftJumpButton" class="jump-button">JUMP</div>
        <div id="rightJumpButton" class="jump-button">JUMP</div>
    </div>

    <script src="game.js"></script>
    <script src="home.js"></script>
</body>
</html>
